{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'style.css' %}"> <!-- Agrega tu archivo de hoja de estilos CSS aquí -->
</head>
<body>
    <div class="login-container">
        <div class="logo-login"> 
            <img src="{% static 'img/logo_transparent.png' %}" alt="Blu logo">
        </div>
        <div class="login-box">
            <h2 class="login-heading">Iniciar Sesión</h2>
            <form action="{% url 'main:login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Tu nombre de usuario" required>
                </div>
                <div class="form-group"> 
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Tu contraseña" required>
                    {% if messages %}
                
                    <ul class="messages">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    
                    {% endif %}
                </div>
                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>
            <br>
            <p class="signup-link">¿No tienes una cuenta? <a href="register">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
