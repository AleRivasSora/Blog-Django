
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style-register.css' %}">
    <title>Registro</title>
</head>
<body>
    <div class="logo-register"> 
        <img src="{% static 'img/logo_transparent.png' %}" alt="Blu logo">
    </div>
</body>
<body>
    <div class="center-content">
        <div class="register-box">
            <h1 class="register-heading">Registro</h1>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" name="username" id="username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="first_name" class="form-label">First name:</label>
                    <input type="text" name="first_name" id="first_name" class="form-input">
                </div>
                <div class="form-group">
                    <label for="last_name" class="form-label">Last name:</label>
                    <input type="text" name="last_name" id="last_name" class="form-input">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email address:</label>
                    <input type="email" name="email" id="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="edad" class="form-label">Edad:</label>
                    <input type="number" name="edad" id="edad" class="form-input">
                </div>
                <div class="form-group">
                    <label for="descripcion" class="form-label">Descripcion:</label>
                    <textarea name="descripcion" id="descripcion" class="form-input"></textarea>
                </div>
                <div class="form-group">
                    <label for="sexo" class="form-label">Sexo:</label>
                    <select name="sexo" id="sexo" class="form-input">
                        <option value="M">Hombre</option>
                        <option value="F">Mujer</option>
                        
                    </select>
                </div>
                <div class="form-group">
                    <label for="password1" class="form-label">Contraseña:</label>
                    <input type="password" name="password1" id="password1" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password2" class="form-label">Confirmar contraseña:</label>
                    <input type="password" name="password2" id="password2" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="foto" class="form-label">Foto:</label>
                    <input type="file" name="foto" id="foto" class="form-input">
                </div>
                <button type="submit" class="btn-register">Registrarse</button>
            </form>
            <p class="login-link">¿Ya tienes una cuenta? <a href="login">Iniciar sesión</a></p>
        </div>
    </div>
</body>
</html>

{% endblock content %}
